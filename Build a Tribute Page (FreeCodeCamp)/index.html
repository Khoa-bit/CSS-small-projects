<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute</title>

    <style>
        div#img-div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        img#image {
            max-width: 100%;
            height: auto;
        }

        p#img-caption {
            text-align: center;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <small id="tribute-info">The man who saved a billion lives</small>
        <figure id="img-div">
            <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="Dr. Norman Borlaug trains biologists in Mexico">
            <figcaption id="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</figcaption>
        </figure>
        <strong>
            If you have time, you should read more about this incredible human being on his
            <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank"> Wikipedia entry</a>.
        </strong>
    </main>
</body>
</html>
