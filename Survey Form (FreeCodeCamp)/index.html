<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

        <form id="survey-form" action="">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" name="age" id="number" min="0" max="200" placeholder="Age">

            <fieldset>
                <legend>Which option best describes your current role?</legend>
                <select name="role" id="dropdown">
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Would you recommend to a friend?</legend>
                <input type="radio" name="user-recommend" id="definitely" value="definitely">
                <label for="definitely">Definitely</label>

                <input type="radio" name="user-recommend" id="maybe" value="maybe">
                <label for="maybe">Maybe</label>

                <input type="radio" name="user-recommend" id="not-sure" value="not-sure">
                <label for="not-sure">Not sure</label>
            </fieldset>

            <fieldset>
                <legend>What would you like to see improved?</legend>
                <input type="checkbox" name="prefer" id="back-end-projects" value="back-end-projects">
                <label for="back-end-projects">Back-end Projects</label>

                <input type="checkbox" name="prefer" id="front-end-projects" value="front-end-projects">
                <label for="front-end-projects">Front-end Projects</label>

                <input type="checkbox" name="prefer" id="challenges" value="challenges">
                <label for="challenges">Challenges</label>
            </fieldset>

            <fieldset>
                <legend>Any comments or suggestions?</legend>
                <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </fieldset>

            <input id="submit" type="submit" value="submit">
        </form>
    </main>
</body>
</html>
